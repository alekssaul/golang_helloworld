<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="location.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Where am I running?</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyd3GbCU86SRBjjvirZEnp0nKPUWMWGu8&callback=initMap">
    </script>
    <p>I am running somewhere far away</p>
  </body>
</html>
